plugins {
    id 'java'
    id 'war'
}

group = 'com.example'
version = '1.0.0'
sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
}



java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}


dependencies {
    implementation 'javax.servlet:javax.servlet-api:4.0.1' // Servlet API dependency
    implementation 'org.springframework:spring-web:5.3.10' // Example Spring dependency
}

war {
    archiveBaseName.set('my-web-app')
    archiveVersion.set('1.0.0')
    archiveFileName.set('my-web-app.war')
    destinationDirectory.set(file("$buildDir/libs"))
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    useJUnitPlatform()
}

